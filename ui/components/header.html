<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Extraction Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: white !important;
            text-decoration: none;
        }
        
        .navbar-brand:hover {
            color: #f8f9fa !important;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        
        .brand-icon {
            margin-right: 0.5rem;
            font-size: 2rem;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .nav-link {
            color: rgba(255,255,255,0.9) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: white !important;
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .status-badge {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 1rem;
        }
        
        .team-info {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-left: auto;
        }
        
        .hackathon-badge {
            background: #ff6b6b;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .progress-indicator {
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 100%;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="#" id="brandLink">
                <i class="fas fa-spider brand-icon"></i>
                <span>Entity Extraction Tool</span>
                <span class="hackathon-badge ms-2">HACKATHON</span>
            </a>
            
            <!-- Mobile menu button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard" id="dashboardLink">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#crawler" id="crawlerLink">
                            <i class="fas fa-spider"></i> Web Crawler
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#extraction" id="extractionLink">
                            <i class="fas fa-brain"></i> NLP Engine
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#results" id="resultsLink">
                            <i class="fas fa-table"></i> Results
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#export" id="exportLink">
                            <i class="fas fa-download"></i> Export
                        </a>
                    </li>
                </ul>
                
                <!-- Status and Team Info -->
                <div class="d-flex align-items-center">
                    <span class="status-badge" id="systemStatus">
                        <i class="fas fa-circle text-success"></i> System Ready
                    </span>
                    
                    <div class="dropdown ms-3">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-users"></i> Team
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-spider"></i> Om - Web Crawler</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-server"></i> Prakarsh - Backend API</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-brain"></i> Pratiksha - NLP/NER</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-desktop"></i> You - Frontend UI</a></li>
                        </ul>
                    </div>
                    
                    <div class="team-info ms-3 d-none d-lg-block">
                        <i class="fas fa-trophy"></i> 
                        <span>Automated Entity Extraction Team</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Progress indicator -->
    <div class="progress-indicator"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dynamic status updates
        function updateSystemStatus(status, message) {
            const statusElement = document.getElementById('systemStatus');
            const statusIcons = {
                'ready': '<i class="fas fa-circle text-success"></i>',
                'crawling': '<i class="fas fa-spinner fa-spin text-warning"></i>',
                'processing': '<i class="fas fa-cog fa-spin text-info"></i>',
                'completed': '<i class="fas fa-check-circle text-success"></i>',
                'error': '<i class="fas fa-exclamation-circle text-danger"></i>'
            };
            
            statusElement.innerHTML = statusIcons[status] + ' ' + message;
        }
        
        // Navigation highlighting
        function setActiveNav(activeId) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById(activeId)?.classList.add('active');
        }
        
        // Demo functions for hackathon presentation
        function startCrawlDemo() {
            updateSystemStatus('crawling', 'Web Crawling in Progress...');
            setActiveNav('crawlerLink');
        }
        
        function startExtractionDemo() {
            updateSystemStatus('processing', 'NLP Processing Entities...');
            setActiveNav('extractionLink');
        }
        
        function showResultsDemo() {
            updateSystemStatus('completed', 'Extraction Complete!');
            setActiveNav('resultsLink');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setActiveNav('dashboardLink');
            
            // Add click handlers for demo
            document.getElementById('crawlerLink')?.addEventListener('click', startCrawlDemo);
            document.getElementById('extractionLink')?.addEventListener('click', startExtractionDemo);
            document.getElementById('resultsLink')?.addEventListener('click', showResultsDemo);
        });
    </script>
</body>
</html>
